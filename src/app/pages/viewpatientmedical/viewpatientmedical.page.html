<ion-header>
  <ion-toolbar>
    <ion-title>Patient Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listpatient/{{ parent }}" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button (click)="goEdit()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <h3>Bill Russel Gates</h3>
    <ion-list class="list ion-text-center" >
      <ion-item class="item">
        <ion-label>Measuring Date</ion-label>
        <ion-label>2022-02-28</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Measuring Time</ion-label>
        <ion-label>10:14</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Blood Pressure</ion-label>
        <ion-label>120 / 88 mmHg</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Respiratory Rate</ion-label>
        <ion-label>44 / min</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Blood Oxygen Level</ion-label>
        <ion-label>100%</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Heartbeat Rate</ion-label>
        <ion-label>100/min</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
